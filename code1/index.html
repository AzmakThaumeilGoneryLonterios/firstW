<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <title>宏伟神教官网</title>
  <style type="text/css">
    body{
      background-image:url(./images/f.jpg);
      background-size:100% 100%;
      height:100%;
    }
    html{
      height:100%;
      width:100%;
    }    
    @keyframes shanstart{
      0%{opacity:0}
      25%{opacity:100}
      50%{opacity:0}
      75%{opacity:100}
      100%{opacity:0}
    }
    @keyframes shanf{
      0%{opacity:0}
      50%{opacity:0}
      100%{opacity:100}
    }
    h1,#hws{
      animation:shanstart 5s;
    }
    h2,#hw{
      animation:shanf 10s;
    }  
  </style>
    
</head>
<body>
    
  <h1>HongWei</h1>
  <p id="hws">欢迎来到宏伟神教官方网站</p>
  <h2>HongWei</h2>
  <p id="hw">欢迎来到宏伟神教官方网站</p>
    
</body>
</html>
