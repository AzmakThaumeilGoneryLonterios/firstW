<html lang="en">
<head>

  <title>宏伟神教官网</title>
  <style type="text/css">

    body{
      background-image:url(./images/f.jpg);
      background-color:green;
      background-size:100% 100%;

    }
    html,body{
        height:100%;
        width:100%;

    @keyframes shanstart{
      0%{opacity:100}
      25%{opacity:0}
      50%{opacity:100}

    p{
      background-origin:border-box;
      animation:shanstart 10s;
      font-size:20px;
      padding-top:20;
      padding-left:20;
    }
    #hwt{
	    text-shadow: 5px 5px 5px #0F752F;
    }
 
  </style>
    
</head>

  <div id="title">
  <p id="hwt">HongWei</p>
