  <h1>宏伟简介</h1>
    <p id="jk">编者 jk</p>  
  <p id="hwj">  宏伟，化学之神，其貌如云雾不可直视，其身如星辰难以直视。其名有神力，不可直呼其名，然于人口所述的并非神真名，故可直呼其为——宏伟
  其神职在人历1969，在天父的亲之下获，掌管在无尽星辰与黑暗中万物基本粒子的规律，他通晓世间一切基本微观定律，所，其为学者，术士，古法师与发明家的保护神</p>
